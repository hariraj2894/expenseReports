<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Calculator</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>
        
        <!-- Input Fields -->
        <div class="input-section">
            <input type="text" id="description" placeholder="Description" />
            <input type="number" id="amount" placeholder="Amount" />
            <div>
                <label for="income">Income</label>
                <input type="radio" name="type" id="income" value="income" checked>
                <label for="expense">Expense</label>
                <input type="radio" name="type" id="expense" value="expense">
            </div>
            <button onclick="addEntry()">Add Entry</button>
            <button onclick="resetPage()">Reset</button>
        </div>

        <!-- Filter Options -->
        <div class="filters">
            <label>Show: </label>
            <input type="radio" name="filter" id="all" value="all" checked> All
            <input type="radio" name="filter" id="income-filter" value="income"> Income
            <input type="radio" name="filter" id="expense-filter" value="expense"> Expense
        </div>

        <!-- Entry List -->
        <div class="entries">
            <h3>Entries</h3>
            <ul id="entry-list"></ul>
        </div>

        <!-- Totals -->
        <div class="totals">
            <h3>Overview</h3>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Net Balance: <span id="net-balance">0</span></p>
        </div>
    </div>

    <script src="expense.js"></script>
</body>
</html>
